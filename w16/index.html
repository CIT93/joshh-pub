<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js"></script>
    <title>Week 11 - Carbon Footprint - Pub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint Points</legend>
        <div>
          <label for="">First Name:</label>
          <input type="text" name="firstname" id="firstName"  maxlength="20"/>
          <span id="firstNameError" class="error"></span>
        </div>
        <div>
          <label for="">Last Name:</label>
          <input type="text" name="lastname" id="lastName" maxlength="20"/>
          <span id="lastNameError" class="error"></span>
        </div>
        <div>
          <label for="">Count the member in your household</label>
          <input type="number" name="housem" id="housem" min="1" max="6" required />
        </div>
        <div>
          <label for="">Consider the size of your home</label>
          <select name="houseS" id="houseS" required>
            <option value="">---Please enter the size of your home---</option>
            <option value="apt">Apartment</option>
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
          </select>
        </div>
        <div>
          <label>Elevate your food choices</label>
          <select name="food" required>
            <option value="">----Types of food----</option>
            <option value="meatDaily">Domestic Meat daily basis</option>
            <option value="meatWeekly">Domestic Meat few times a week</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="veganOrWild">Vegan or only eat wild</option>
          </select>
        </div>

        <div>
          <label>Elevate your food choices</label>
          <select name="foodSource" required>
            <option value="">----Source of food----</option>
            <option value="packed">Prepackaged Convenience food</option>
            <option value="balance">Good balance of fresh and convenience food</option>
            <option value="local">Only eat fresh, locally grown, or hunted food</option>
          </select>
        </div>
        <div>
          <label>Water Consumption</label>
          <select name="water" required>
            <option value="">----How many times do you run the dishwasher or washing machine----</option>
            <option value="3">More then 9 times per week</option>
            <option value="2">Between 4 - 9 times a week</option>
            <option value="1">Between 1 - 3 times a week</option>
            <option value="0">No Dishwasher</option>
          </select>
        </div>
        <div>
          <label for="bothAppliances">Do you have both a dishwasher and a washing machine?</label>
          <input type="checkbox" id="bothAppliances" name="bothAppliances" />
        </div>
        
                <button type="submit">Submit</button><br>
        <span id="submitError" class="error"></span>
      </fieldset>
    </form>
    <div id="tab-data"></div>
  </body>
</html>
