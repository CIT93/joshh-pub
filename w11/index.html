<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js"></script>
    <title>Week 11 - Carbon Footprint - Pub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint Points</legend>
        <div>
          <label for="">First Name:</label>
          <input type="text" name="firstname" id="firstName"  maxlength="20"/>
          <span id="firstNameError" class="error"></span>
        </div>
        <div>
          <label for="">Last Name:</label>
          <input type="text" name="lastname" id="lastName" maxlength="20"/>
          <span id="lastNameError" class="error"></span>
        </div>
        <div>
          <label for="">Count the member in your household</label>
          <input type="number" name="housem" id="housem" min="1" max="6" required />
        </div>
        <div>
          <label for="">Consider the size of your home</label>
          <select name="houseS" id="houseS" required>
            <option value="">---Please enter the size of your home---</option>
            <option value="apt">Apartment</option>
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
          </select>
        </div>
        <div>
          <label for="">How often do you eat meat?</label>
          <select name="meatConsumption" id="meatConsumption" required>
            <option value="">---Please Select---</option>
            <option value="daily">Domestic Meat - Daily</option>
            <option value="fewTimePerWeek">Domestic Meat - Few Time A Week</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="veganWild">Vegan or Only Wild Meat</option>
          </select>
        </div>
        <div>
          <label for="foodType">What type of food do u eat?</label>
          <select name="foodType" id="foodType" required>
            <option value="">--- Please Select ---</option>
            <option value="prepackaged">Mostly Prepackaged</option>
            <option value="balance">Balanced (Fresh & Convenience Food)</option>
            <option value="freshLocal">Mostly Fresh, Local, or Hunted</option>
          </select>
        </div>
        <button type="submit">Submit</button><br>
        <span id="submitError" class="error"></span>
      </fieldset>
    </form>
    <div id="tab-data"></div>
  </body>
</html>
