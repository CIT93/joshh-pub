    <title>Week 8 - Carbon Footprint - Pub</title>

  <body>
    <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint Points</legend>
        <div>
          <label for="">First Name:</label>
          <input type="text" name="firstname" id="firstname"  maxlength="20" required />
        </div>
        <div>
          <label for="">Last Name:</label>
          <input type="text" name="lastname" id="lastname" maxlength="20" required />
        </div>
        <div>
          <label for="">Count the member in your household</label>
          <input type="number" name="housem" id="housem" min="1" max="6" required />
        </div>
        <div>
          <label for="">Consider the size of your home</label>
          <select name="houseS" id="houseS" required>
            <option value="">---Please enter the size of your home---</option>
            <option value="apt">Apartment</option>
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
          </select>
        </div>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <div id="output"></div>
    <div id="tab-data"></div>
