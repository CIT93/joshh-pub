<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <title>Week 6 - Carbon Footprint - Pub</title>
    <style>
      html {
        font-size: 22px;
      }
      body {
        background-color: #333;
        color: whitesmoke;
      }
      input:in-range {
        background-color: lightgreen;
      }
      input:out-of-range {
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint Points</legend>
        <div>
          <label for="">First Name:</label>
          <input type="text" name="firstname" required />
        </div>
        <div>
          <label for="">Last Name:</label>
          <input type="text" name="lastname" required />
        </div>
        <div>
          <label for="">Count the member in your household</label>
          <input type="number" name="housem" min="1" max="6" required />
        </div>
        <div>
          <label for="">Consider the size of your home</label>
          <select name="house" required>
            <option value="">---Please enter the size of your home---</option>
            <option value="apt">Apartment</option>
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
          </select>
        </div>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <div id="output"></div>
  </body>
</html>
